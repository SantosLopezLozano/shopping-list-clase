<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="list"></ion-back-button>
    </ion-buttons>
    <ion-title>Nuevo Elemento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="item.name" clearInput type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input [(ngModel)]="item.amount" clearInput type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">URL de la Imagen</ion-label>
      <ion-input [(ngModel)]="item.imageUrl" clearInput type="text"></ion-input>
    </ion-item>
  </ion-list>
  

  <ion-button (click)="addItem()" expand="block">Guardar</ion-button>

  <pre>{{item | json}}</pre>

</ion-content>
